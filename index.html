<html>
<head>
  <title>Time Responsive Restaurant Menu</title>

  <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
      <h1>Restaurant Menu</h1>
        <div class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menus">Menus</a></li>
                <li><a href="#hours">Hours</a></li>
            </ul>
        </div>
    </header>
      <content>
          <div class="photobanner" id="home">
              <img class="first" src="img/foodImg1.jpg" alt="" />
              <img src="img/foodImg2.jpg" alt="" />
              <img src="img/foodImg3.jpg" alt="" />
              <img src="img/foodImg4.jpg" alt="" />
              <img src="img/foodImg5.jpg" alt="" />
              <img src="img/foodImg6.jpg" alt="" />
              <img src="img/foodImg7.jpg" alt="" />
              <img src="img/foodImg8.jpg" alt="" />
              <img src="img/foodImg9.jpg" alt="" />
              <img src="img/foodImg10.jpg" alt="" />
          </div>
        <h4 id="question">
            What are we serving right now? <br>
                <span id="clock">Clock goes here</span>
        </h4>
        <div>
            <img id="pics" src="img/foodTruckPhoto.jpeg" alt="Food Truck Photo">
        </div>
          <blockquote id="timeEvent">This is where time events are reported</blockquote>

          <div id="hours">
              <h1>Hours of Operation</h1>
                <br>
              <h2> Breakfast: 8am-12 noon</h2>
                <br>
              <h2> Lunch: 11am-3pm</h2>
                <br>
              <h2> Dinner: 5pm-11pm</h2>
                <br>
          </div>
          <div id="menus">
              <h1>Menus</h1>
              <br />
              <h2>Breakfast</h2>
              <img src="img/breakfast_menu.jpeg" alt="breakfast menu"/>
              <h2>Lunch</h2>
              <img src="img/lunch_menu.jpeg" alt="lunch menu" />
              <h2>Dinner</h2>
              <img src="img/dinner_menu.jpeg" alt="dinner menu" />
          </div>
      </content>
      <footer>
      <p>&copy; Shannon Teer 2017</p>
    </footer>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
